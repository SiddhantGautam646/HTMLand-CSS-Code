<!DOCTYPE html>
<html>
    <head>
        <title>Hello Everyone !!</title>
        <style media="screen">
            form{
                border: 1px solid #ccc;
                padding: 10px;
                background-color: #f2f2f2;
            }
            input,select{

                width:100%;
                box-sizing: border-box;
                display:inline-block;
                border:1px solid #ccc;
                margin: 4px 0;
                padding:5px 1px;
            }
            input[type=submit], input[type=reset]{
                margin: 20px 0 0 0 ;
                background-color: #4caf50;
            }
            

        </style>
    </head>
    <body>
        <form>
            <label for="fname">First Name</label>
            <input type="text"id="fname" name="" value="" placeholder="First Name">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Last Name" name="" value="">
            <label for="num">Content no.</label>
            <input type="text" id="num" name="" value="" placeholder="Contact">
            <label for="mail">Email</label>
            <input type="email" id="mail" placeholder="Email" name="" value="">
            <label for="gend">Gender</label>
            <select class="" name="Gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="submit" name="" value="submit">
            <input type="Reset" name="" value="Reset"> <br>
        </form>
    </body>
</html>
