<!DOCTYPE html>
<html>
    <head>
        <title> cOLOR STYLING IN CSS</title>
    </head>
    <body>
        <h2 style="background-color: red;"> Red</h2>
        <h2 style="background-color: blue;">Blue</h2>
        <h2 style="background-color: aqua;">aqua</h2>
        <hr>
        <h2 style="background-color: rgb(255, 0, 0)"> Red</h2>
        <h2 style="background-color: rgb(0, 255, 0)">Blue</h2>
        <h2 style="background-color: rgb(0, 0, 255)"">aqua</h2>
        <hr>
        <h2 style="background-color: #FF0000"> Red</h2>
        <h2 style="background-color: #ff555555">Brown</h2>
        <h2 style="background-color: #ff2">Yellow</h2>
        <hr>
        <h2 style="background-color: #FF0000"> Red</h2>
        <h2 style="background-color: hsl(0, 100%, 80%)">Brown</h2>
        <h2 style="background-color: #ff2">Yellow</h2>
        <hr>
        <h2 style="background-color: rgba(255, 0, 0,0)">red</h2>
        <h2 style="background-color: hsla(0, 100%, 30%)">Brown</h2>

    </body>
</html>
