<!DOCTYPE html>
<html>
    <head>
        <title>Div</title>
        <style>
              .main{
                  width: 500px;
                  height:500px;
                  background-color: aliceblue;
              }
              #parent-row-1{
                width: 500px;
                height: 250px;
                background-color: aquamarine;
              }
              #parent-row-2{
                width: 500px;
                height: 250px;
                background-color: bisque;
              }
              .col1{
                   width: 250px;
                   height: 250px;
                   background-color: blue;
                   float: left;
              }
              .col2{
                   width: 250px;
                   height: 250px;
                   background-color: red;
                   float: left;
              }
        </style>
    </head>
    <body>
        <div class="main">
            <div id="parent-row-1">
                <div class="col1">
                    Home
                </div>
                <div class="col2">
                    About
                </div>
            </div>
            <hr/>
            <div id="parent-row-2">
                <div class="col1">
                    Gallary
                </div>
                <div class="col2">
                    Content
                </div>
            </div>
        </div>
    </body>
</html>
