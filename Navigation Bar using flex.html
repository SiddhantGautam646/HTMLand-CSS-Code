<!DOCTYPE html>
<html>
    <head>
        <title>Hello Everyone !!</title>
        <style media="screen">
            *{
                margin: 0; padding: 0; box-sizing: border-box;
            }
          nav{
            width: 100%; display:flex;
          }
          .logo{
            width:60%; 
            background-color: green;
            padding-left: 15px;
            line-height: 50px;
          }
          .navbar{
            width: 40%;
            background-color: yellow;
            line-height: 50px;
          }
          .navbar ul{
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            font-size: 18px;

          }
          .navbar ul li: :hover{
            text-shadow: 1px 1px black;
          }
        </style>
    </head>
    <body>
        <nav>
            <div class="logo">
                <h1>Website Logo</h1>
            </div>
            <div class="navbar">
                <ul>
                    <li>Home</li>
                    <li>News</li>
                    <li>Contact Us</li>
                    <li>About Us</li>
                </ul>
            </div>
        </nav>
    </body>
</html>
