<html>
    <head>
        <title>Pseudo Classes</title>
        <style media="screen">
            h4:nth-child(1){
                color: red;

            }

        </style>
    </head>
    <body>
        <div class="">
            <p>Heading 1</p>
            <h4>Heading 2</h4>

          </div>
            <h4>Heading 5</h4>
            <h4>Heading 6</h4>
            <h4>Heading 7</h4>
            <h4>Heading 8</h4>
        <div class="">
            <h4>Heading 9</h4>
            <h4>Heading 10</h4>
            <h4>Heading 11</h4>
            <h4>Heading 12</h4>
            <p>Heading</p>

        </div>
        <div class=""> 
            <h4>Heading 13</h4>
        </div>
        <div class=""> 
            <p>Heading 13</p>
        </div>
    </body>
</html>
